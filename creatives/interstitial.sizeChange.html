<html>
    <head>
        <meta name='viewport' content='user-scalable=no initial-scale=1.0' />
        <script src="mraid.js"></script>
    </head>
    <body style="background-color:white;">
        
        <script type="text/javascript">
            
            mraid.addEventListener("ready", handleReadyState);
            function handleReadyState()
            {
                mraid.addEventListener("ready", handleSizeChange);
            }
        
            function handleSizeChange(w, h)
            {
                var ad = document.getElementById('size');
                ad.innerHTML = 'Got size change as width: ' + w + ' and ' + h;
                
                alert('Got size change as width: ' + w + ' and ' + h);
            }
        
        </script>
        
        <div id='ad' style="text-align:center;">
            <br/>
            <br/>
            <h2>Ad showing the size change</h2>
            <div id="statelist">
                Unknown size
            </div>
        </div>
        
    </body>
</html>
