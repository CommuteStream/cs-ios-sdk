<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='user-scalable=no initial-scale=1.0' />
        <script src="mraid.js"></script>
        
        <script>
            
            console.log("JS script loaded");
            
            function createCalendar() {
                console.log("about to create calendar");
                mraid.createCalendarEvent('{"description":"Test Calendar Event","location": "everywhere", "start": "2012-12-21T00:00-05:00", "end": "2012-12-22T00:00-05:00" }');
                console.log("create calendar complete");
            }
        
        </script>
    </head>
    
    <body>
        
        This is an example calendar event!
        <button onclick="createCalendar()">
            Click to create.
        </Button>
        
    </body>
</html>
