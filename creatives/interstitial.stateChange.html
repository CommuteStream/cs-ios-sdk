<html>
    <head>
        <meta name='viewport' content='user-scalable=no initial-scale=1.0' />
        <script src="mraid.js"></script>
    </head>
    <body style="background-color:white;">
        
        <script type="text/javascript">
            
            mraid.addEventListener("stateChange", handleStateChange);
            function handleStateChange(state)
            {
                var ad = document.getElementById('statelist');
                ad.innerHTML = ad.innerHTML + "<br/>Ad is in " + state + " state";
            }
        
        </script>
        
        <div id='ad' style="text-align:center;">
            <br/>
            <br/>
            <h2>Ad showing the state change</h2>
            <div id="statelist">
            </div>
        </div>
        
    </body>
</html>
