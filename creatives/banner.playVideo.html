<html>
    <head>
        <script src="mraid.js"></script>
        
        <!-- Setup Javascript -->
        <script language="javascript">
            
            mraid.addEventListener("error", handleErrorEvent);
            
            function handleErrorEvent(message, action) {
                var msg = "MRAID ERROR";
                if (action != null) {
                    msg += " caused by action '" + action + "',";
                }
                msg += " message: " + message;
                console.log(msg);
            }
        
        function playVideo() {
            mraid.playVideo("http://techslides.com/demos/sample-videos/small.mp4");
        }
        
            </script>
    </head>
    
    <body style="width:99%; background-color:#FF6600;" >
        <button style="height:30px;width:90px;"  type='button' onclick='playVideo();'>Play Video</button>
    </body>
</html>
